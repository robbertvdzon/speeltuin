name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s) --build-arg JAR_FILE=build/libs/speeltuin-0.0.1-SNAPSHOT-standalone.jar -t robbertvdzon/speeltuin .
    
